<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../styles/index.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
         rel="stylesheet"
      />
      <title>Document</title>
   </head>
   <body>
      <header class="container">
         <nav id="primary" class="grid grid-flow-col">
            <div id="menu">
               <img src="/assets/icons/List.svg" alt="Menu" />
               <strong>Menu</strong>
            </div>

            <div id="logo-main">
               <img src="/assets/Logo.png" alt="Tech News Logo" />
            </div>

            <div id="search-box">
               <strong>Buscar</strong>
               <img src="/assets/icons/MagnifyingGlass.svg" alt="Search" />
            </div>
         </nav>

         <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
         </nav>
      </header>

      <main class="grid container">
         <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
               <a href="#">
                  <img src="/assets/images/robo.png" alt="" />
                  <figcaption>
                     <span class="content-tag">robotica</span>
                     <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas
                        diárias, prometendo mais conforto e eficiência nas
                        residências.
                     </h2>
                  </figcaption>
               </a>
            </figure>

            <div class="grid grid-cols-2 gap-16">
               <figure class="card">
                  <a href="#">
                     <img src="/assets/images/cell.png" alt="" />

                     <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class="text-lg">
                           Novo Smartphone Projetor 3D chega ao mercado,
                           transformando a forma como vemos nossas telas!
                        </h2>
                     </figcaption>
                  </a>
               </figure>

               <figure class="card">
                  <a href="#">
                     <img src="/assets/images/6g.png" alt="" />
                     <figcaption>
                        <span class="content-tag">Internet</span>
                        <h2 class="text-lg">
                           Tecnologia 6G chega às metrópoles brasileiras,
                           prometendo revolucionar a forma como vivemos e nos
                           comunicam...
                        </h2>
                     </figcaption>
                  </a>
               </figure>

               <figure class="card">
                  <a href="#">
                     <img src="/assets/images/chinese_woman.png" alt="" />
                     <figcaption>
                        <span class="content-tag">Vestíveis</span>

                        <h2 class="text-lg">
                           Empresa lança relógio inteligente capaz de monitorar
                           a saúde mental, oferecendo insights valiosos para o
                           bem-estar pessoal.
                        </h2>
                     </figcaption>
                  </a>
               </figure>

               <figure class="card">
                  <a href="#">
                     <img src="/assets/images/vrkids.png" alt="" />

                     <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-lg">
                           Escolas adotam a tecnologia VR para proporcionar
                           experiências imersivas, transformando a aprendizagem
                           tradicional.
                        </h2>
                     </figcaption>
                  </a>
               </figure>
            </div>
         </section>

         <section id="weekly">
            <header class="grid grid-flow-col">
               <h3>Mais lidas da semana</h3>
               <a href="" class="grid grid-flow-col">
                  <strong>Ver tudo</strong>
                  <span></span>
               </a>
            </header>

            <div class="grid gap-16">
               <figure>
                  <span class="content-tag">Veículos</span>
                  <img src="/assets/images/future_car.png" alt="" />
                  <p>
                     Protótipo de veículo voador é apresentado, marcando o
                     início da era dos transportes aéreos pessoais.
                  </p>
               </figure>

               <figure>
                  <span class="content-tag">Hologramas</span>
                  <img src="/assets/images/multi_screen_call.png" alt="" />
                  <p>
                     Plataforma de videoconferência apresenta nova função de
                     hologramas, tornando as chamadas virtuais mais realistas e
                     envolventes.
                  </p>
               </figure>

               <figure>
                  <span class="content-tag">Realidade Virtual</span>
                  <img src="/assets/images/vr.png" alt="" />
                  <p>
                     Nova geração de consoles de videogame é lançada, trazendo
                     gráficos ultra-realistas e experiências de jogo totalmente
                     envolventes.
                  </p>
               </figure>

               <figure>
                  <span class="content-tag">Internet</span>
                  <img src="/assets/images/satel.png" alt="" />
                  <p>
                     Projeto busca oferecer internet de alta velocidade em áreas
                     remotas através de satélites.
                  </p>
               </figure>
            </div>
         </section>
      </main>
   </body>
</html>
